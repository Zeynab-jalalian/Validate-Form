<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Form</title>
</head>

<body>

    <div class="container">
        <header>Signup</header>

        <form action="https://instagram.com/frontend.end">
            <div class="field email-field">
                <div class="input-field ">
                    <input type="email" placeholder="Enter Your Email" class="email">
                </div>
                <span class="error email-error">
                    <i class="ri-error-warning-line error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>

            <div class="field pass-field">
                <div class="input-field ">
                    <input type="password" placeholder="Create Password" class="pass">
                    <i class="ri-eye-off-fill show-hide"></i>
                </div>
                <span class="error pass-error">
                    <i class="ri-error-warning-line error-icon"></i>
                    <p class="error-text">Please Enter atleast 8 character with number, symbol, small and capital
                        letter.</p>
                </span>
            </div>

            <div class="field pass2-field">
                <div class="input-field ">
                    <input type="password" placeholder="Confirm Password" class="pass2">
                    <i class="ri-eye-off-fill show-hide"></i>
                </div>
                <span class="error pass2-error">
                    <i class="ri-error-warning-line error-icon"></i>
                    <p class="error-text">Password do not match</p>
                </span>
            </div>

            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
